<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/dab690a483.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/icons-뉴스.png" />
    <title>News WebSite</title>
  </head>
  <body>
    <div class="side-menu" id="mySidenav">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <div class="side-menu-list" id="menu-list">
        <button>General</button>
        <button>Sports</button>
        <button>Technology</button>
        <button>Business</button>
        <button>Entertainment</button>
        <button>Health</button>
        <button>Science</button>
      </div>
    </div>
    <section class="container">
      <div class="head-line-section">
        <div class="search-bar">
          <i class="fas fa-bars hide icon-button" onclick="openNav()"></i>
          <i class="fas fa-search icon-button" onclick="openSearchBox()"></i>
          <span id="input-area">
            <input type="text" id="search-input" placeholder="search" />
            <button class="search-button" onclick="getNewsByKeyword()">
              Go
            </button>
          </span>
        </div>
        <div class="head-line">
          <img src="/img/news.png" class="newsImage" />
          <h1>SC' News</h1>
        </div>

        <div class="menus" id="menu-list">
          <button>General</button>
          <button>Sports</button>
          <button>Technology</button>
          <button>Business</button>
          <button>Entertainment</button>
          <button>Health</button>
          <button>Science</button>
        </div>
      </div>

      <div id="news-board">
        <div class="news row">
          <div class="col-lg-4">
            <img
              class="news-img"
              src="https://images.hindustantimes.com/img/2021/09/09/550x309/BREAKING_NEWS_1631230366821_1631230369778.jpg"
            />
          </div>
          <div class="col-lg-8">
            <h1>News Title will be here</h1>
            <p>
              news detail info Low slung, high waisted, skinny, cropped, baggy,
              flared — there’s no consensus on jeans these days. What does that
              say about the era we’re living through?
            </p>
            <div>BBC * 2021-10-31</div>
          </div>
        </div>
      </div>

      <nav aria-label="Page navigation example" class="pagenation-nav">
        <ul class="pagination"></ul>
      </nav>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
